<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .og {
            width: 1200px;
            height: 630px;
            background: radial-gradient(circle at top left, #2A2A28 0, #121211 60%, #050505 100%);
            font-family: 'Poppins', sans-serif; /* Using Poppins */
            color: #F5F5F4; /* tee-sand light */
        }
        .og-inner {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 0 120px;
        }
        .og-title {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .og-sub {
            font-size: 18px;
            color: #D7D7D2; /* Slightly darker tee-sand */
        }
        /* SVG-specific styles for the tee logo */
        .tee-stroke {
            stroke: #F5F5F4;
            stroke-linecap: round;
            fill: none;
        }
        .tee-ball-fill {
            fill: #D7BA74;
        }
    </style>
    <foreignObject x="0" y="0" width="1200" height="630">
        <div xmlns="http://www.w3.org/1999/xhtml" class="og">
            <div class="og-inner">
                <div class="og-left">
                    <svg width="96" height="96" viewBox="0 0 100 100">
                        <rect width="100" height="100" rx="20" fill="#181716" />
                        <g transform="translate(0,10)">
                            <path d="M14 56 Q 40 64, 78 50" class="tee-stroke" stroke-width="5" />
                            <path d="M40 58 L 40 72" class="tee-stroke" stroke-width="5" />
                            <circle cx="74" cy="44" r="8" class="tee-ball-fill" />
                        </g>
                    </svg>
                </div>
                <div class="og-right">
                    <div class="og-title">TEE UP</div>
                    <div class="og-sub">Precision tools for race strategy and performance tracking.</div>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>