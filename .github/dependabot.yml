# Dependabot configuration for automated dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates
# Schedule: 매주 월요일 9AM(KST) 의존성 보안 업데이트

version: 2
updates:
  # Frontend (Next.js + Server Actions)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "javascript"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      next:
        patterns:
          - "next*"
          - "@next/*"
      supabase:
        patterns:
          - "@supabase/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "playwright*"
      ui:
        patterns:
          - "@radix-ui/*"
          - "tailwindcss*"
          - "lucide-react"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
