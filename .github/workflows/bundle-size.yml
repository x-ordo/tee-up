# ═══════════════════════════════════════════════════════════════
# TEE:UP Bundle Size Check
# PR에서 번들 사이즈 변경 추적
# ═══════════════════════════════════════════════════════════════

name: Bundle Size

on:
  pull_request:
    branches: [main]
    paths:
      - 'web/**'
      - '!web/**/*.md'
      - '!web/**/*.test.*'

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'

jobs:
  size:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Dependencies
        working-directory: ./web
        run: npm ci

      - name: Build
        working-directory: ./web
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder
          NEXT_PUBLIC_SITE_URL: https://teeup.kr

      - name: Analyze Bundle Size
        working-directory: ./web
        run: |
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Get .next directory size
          TOTAL_SIZE=$(du -sh .next | cut -f1)
          echo "**Total Build Size:** $TOTAL_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Static files
          if [ -d ".next/static" ]; then
            STATIC_SIZE=$(du -sh .next/static | cut -f1)
            echo "**Static Assets:** $STATIC_SIZE" >> $GITHUB_STEP_SUMMARY
          fi

          # JS chunks breakdown
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### JS Chunks (Top 10)" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          find .next -name "*.js" -type f -exec du -h {} \; | sort -rh | head -10 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
