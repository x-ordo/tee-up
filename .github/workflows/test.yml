name: Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check
      - run: npm test -- --coverage
      - uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/lcov.info
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}

  e2e-test:
    runs-on: ubuntu-latest
    needs: [frontend-test]
    # E2E tests require real Supabase connection - skip until configured
    # To enable: add SUPABASE_URL and SUPABASE_ANON_KEY secrets in GitHub repo settings
    if: ${{ vars.ENABLE_E2E_TESTS == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: npm ci
        working-directory: ./web
      - run: npx playwright install --with-deps chromium
        working-directory: ./web
      - run: npx playwright test --project=chromium
        working-directory: ./web
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: web/playwright-report/

  quality-gate:
    runs-on: ubuntu-latest
    needs: [frontend-test, e2e-test]
    if: always()
    steps:
      - run: |
          # Check required tests
          if [[ "${{ needs.frontend-test.result }}" != "success" ]]; then
            exit 1
          fi
          # E2E test is optional (skipped when ENABLE_E2E_TESTS != 'true')
          if [[ "${{ needs.e2e-test.result }}" != "success" ]] && \
             [[ "${{ needs.e2e-test.result }}" != "skipped" ]]; then
            exit 1
          fi
