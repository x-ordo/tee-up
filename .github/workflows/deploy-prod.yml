  post-deploy:
    name: Post-deployment Verification
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-backend]
    steps:
      - name: Health Check - Frontend
        run: |
          echo "Starting frontend health check..."
          for i in {1..20}; do
            if curl -fsS https://teeup.kr > /dev/null; then
              echo "Frontend is healthy âœ…"
              exit 0
            fi
            echo "Frontend not ready yet (attempt ${i}/20). Retrying in 15 seconds..."
            sleep 15
          done
          echo "Frontend failed to become healthy within the expected time âŒ"
          exit 1

      - name: Health Check - Backend
        run: |
          echo "Starting backend health check..."
          for i in {1..20}; do
            if curl -fsS https://api.teeup.kr/health > /dev/null; then
              echo "Backend is healthy âœ…"
              exit 0
            fi
            echo "Backend not ready yet (attempt ${i}/20). Retrying in 15 seconds..."
            sleep 15
          done
          echo "Backend failed to become healthy within the expected time âŒ"
          exit 1

