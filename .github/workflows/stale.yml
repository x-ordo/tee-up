# ═══════════════════════════════════════════════════════════════
# TEE:UP Stale Issue Management
# 오래된 이슈/PR 자동 관리
# ═══════════════════════════════════════════════════════════════

name: Stale Issues

on:
  schedule:
    # 매일 오전 9시 (KST) 실행
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark Stale Issues and PRs
        uses: actions/stale@v9
        with:
          # Issue settings
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          stale-issue-message: >
            This issue has been automatically marked as stale because
            it has not had recent activity. It will be closed in 7 days
            if no further activity occurs. Thank you for your contributions!
          close-issue-message: >
            This issue was closed because it has been stale for 7 days
            with no activity. Feel free to reopen if needed.

          # PR settings
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-label: 'stale'
          stale-pr-message: >
            This PR has been automatically marked as stale because
            it has not had recent activity. It will be closed in 7 days
            if no further activity occurs.
          close-pr-message: >
            This PR was closed because it has been stale for 7 days
            with no activity. Feel free to reopen if needed.

          # Exempt labels
          exempt-issue-labels: 'pinned,security,bug,P0'
          exempt-pr-labels: 'pinned,security,dependencies'
          exempt-all-milestones: true
