<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>프로 대시보드 | ELITE GOLF</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/app.js"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="site-logo"><span>ELITE</span> GOLF</div>
      <nav class="nav-main">
        <a href="index.html">홈</a>
        <a href="pros.html">프로 검색</a>
        <a href="dashboard-pro.html" class="active">프로 대시보드</a>
      </nav>
      <div class="header-cta">
        <button class="btn btn-outline" onclick="goToProSignup()">
          프로 가이드
        </button>
        <button class="btn btn-primary" onclick="goToLogin()">로그아웃</button>
      </div>
    </header>

    <main class="layout">
      <section class="section">
        <h1 class="section-title">김프로님, 환영합니다.</h1>
        <p class="section-subtitle">
          이번 주 예약 스케줄과 신규 문의를 확인하세요.
        </p>
      </section>

      <section class="section dashboard-grid">
        <article class="dashboard-card">
          <h3>이번 주 예약</h3>
          <p class="dashboard-value">9건</p>
          <p>확정 7건 · 대기 2건</p>
        </article>
        <article class="dashboard-card">
          <h3>신규 문의</h3>
          <p class="dashboard-value">3명</p>
          <p>세부 요구사항을 확인하고 답변하세요.</p>
        </article>
        <article class="dashboard-card">
          <h3>수강생 평점</h3>
          <p class="dashboard-value">★ 4.93</p>
          <p>지난 30일 기준 평균 평점</p>
        </article>
      </section>

      <section class="section">
        <div class="section-header">
          <h2 class="section-title">다가오는 일정</h2>
          <button class="btn btn-outline">전체 일정 보기</button>
        </div>
        <table class="schedule-table">
          <thead>
            <tr>
              <th>일시</th>
              <th>수강생</th>
              <th>레슨 타입</th>
              <th>장소</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>9/17 (화) 10:00</td>
              <td>박OO</td>
              <td>풀스윙 (90m)</td>
              <td>강남 스튜디오</td>
              <td><button class="btn btn-outline">상세</button></td>
            </tr>
            <tr>
              <td>9/18 (수) 07:30</td>
              <td>김OO</td>
              <td>필드 동반</td>
              <td>레이크우드 CC</td>
              <td><button class="btn btn-outline">상세</button></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
  </body>
</html>
